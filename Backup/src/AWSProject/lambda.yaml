AWSTemplateFormatVersion: 2010-09-09
Resources:
  ReporterForAWSBackupRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
          - Effect: Allow
            Principal:
              Service: quicksight.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - !Sub >-
          arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: invokeLambda
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                Resource: '*'
        - PolicyName: logStreamPermissions
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:${AWS::Partition}:logs:*:*:*'
        - PolicyName: GlueAthenaPermissions
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'athena:*'
                  - 'glue:*'
                Resource: '*'
        - PolicyName: SESPermissions
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'SES:SendRawEmail'
                  - 'SES:SendEmail'
                  - 'SES:VerifyEmailIdentity'
                  - 'SES:GetIdentityVerificationAttributes'
                Resource: '*'
        - PolicyName: AdministratorAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'
  
  LambdaFunctions:
    Type: 'AWS::Lambda::Function'
    Properties: 
      Handler: functions/lambda_function.lambda_handler
      Role: !GetAtt 
      - ReporterForAWSBackupRole
      - Arn
      Code:
        S3Bucket: function-for-lambda
        S3Key: functions.zip
      Runtime: python3.9
      Timeout: 300



  
